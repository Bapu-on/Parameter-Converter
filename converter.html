<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="converterbox">
        <h1 class="head">Converter</h1>
        <div class="box">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="enter the weight">
            <h5 id="pounds">Pounds:</h5>
        </div>

        <div class="box bx1">
            <label for="measurement">Measurement:</label>
            <input type="number" id="measurement" placeholder="enter the feet">
            <h5 id="centi">Centimeter:</h5>
        </div>

        <div class="box bx2">
            <label for="Temperature">Temperature:</label>
            <input type="number" id="Temperature" placeholder="enter the temperature">
            <h5 id="fahren">Fahrenheit:</h5>
        </div>
    </div>
    <script src="./converter.js"> </script>
</body>
</html>
